name: release-prerelease

on:
  push:
    branches:
      - 'release/*-alpha'
      - 'release/*-beta'
      - 'release/*-rc'

permissions:
  contents: write
  pull-requests: write

jobs:
  release-prerelease:
    runs-on: ubuntu-latest
    steps:
      # Checkout full history
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node 20
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      # Install deps & build
      - run: npm ci
      - run: npm run build

      # Configure git (release-please ä¼š commit & push)
      - name: Configure git
        run: |
          git config --global user.email "poechiang@users.noreply.github.com"
          git config --global user.name "poechiang"

      # Run release-please
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
