name: Release Official

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run build

      - name: Configure git
        run: |
          git config --global user.email "poechiang@users.noreply.github.com"
          git config --global user.name "poechiang"

      - name: Bump version & generate changelog
        run: |
          npm run release
          git push --follow-tags origin HEAD

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
