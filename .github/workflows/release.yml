# ✔ 自动生成 Release PR / CHANGELOG
# ✔ 不直接发布到 npm
name: release-please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: '@jeffchi/logger'
          bump-minor-pre-major: true
          include-v-in-tag: true
