name: publish-release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Node 环境
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      # 3. 安装依赖 & build
      - run: npm ci
      - run: npm run build

      # 4. 配置 git 用户
      - name: Configure git for CI
        run: |
          git config --global user.email "poechiang@users.noreply.github.com"
          git config --global user.name "poechiang"

      # 5. 转换 pre-release 到正式版本（如果 package.json 是 pre-release）
      - name: Convert pre-release to official
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current package.json version: $CURRENT"

          # 如果是 pre-release，去掉 -alpha/-beta/-rc
          NEW_VERSION=$(node -p "require('./package.json').version.replace(/-(alpha|beta|rc)\.\d+$/, '')")
          echo "Official version to publish: $NEW_VERSION"

          # 更新 package.json
          npm version $NEW_VERSION --no-git-tag-version
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      # 6. Commit version bump (可选)
      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump official version to ${{ env.new_version }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD || echo "Push skipped"

      # 7. Publish to npm latest
      - name: Publish official version to npm
        run: |
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
