name: version-bump

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      # Checkout main branch
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Configure git
      - name: Configure git for CI
        run: |
          git config --global user.email "poechiang@users.noreply.github.com"
          git config --global user.name "poechiang"

      # Bump version from pre-release to official
      - name: Convert pre-release to official
        id: version
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT"

          # 如果是 pre-release，去掉 -alpha/-beta/-rc
          NEW_VERSION=$(node -p "require('./package.json').version.replace(/-(alpha|beta|rc)\\.\d+$/, '')")
          echo "Official version: $NEW_VERSION"

          # 更新 package.json
          npm version $NEW_VERSION --no-git-tag-version
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      # Commit & create PR if branch protection prevents direct push
      - name: Create PR with official version bump
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: bump official version to ${{ env.new_version }} [skip ci]'
          branch: 'release-bump-${{ env.new_version }}'
          title: 'chore: bump official version to ${{ env.new_version }}'
          body: 'Automated version bump for official release'
          base: main
