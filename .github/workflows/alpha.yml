# ✔ npm 上生成 1.3.0-alpha.1、1.3.0-alpha.2 等版本

name: publish-alpha

on:
  push:
    branches:
      - 'alpha/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  release-alpha:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm install
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node
          prerelease: true
          prerelease-type: alpha
          package-name: '@jeffchi/logger'
          include-v-in-tag: true
